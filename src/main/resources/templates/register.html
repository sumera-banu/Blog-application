<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BlogSpace</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
	<script src="../static/js/blog.js"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="brand">
                    <i class="fas fa-feather-alt"></i>
                    <h1>BlogSpace</h1>
                </div>
                <h2>Create Account</h2>
                <p>Start your writing journey with us today</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>

            <form th:action="@{/auth/register}" 
                  th:object="${userDto}" 
                  method="post" 
                  class="auth-form">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" 
                                   id="firstName" 
                                   th:field="*{firstName}"
                                   placeholder="Enter first name" 
                                   required>
                        </div>
                        <span th:if="${#fields.hasErrors('firstName')}" 
                              th:errors="*{firstName}" 
                              class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" 
                                   id="lastName" 
                                   th:field="*{lastName}"
                                   placeholder="Enter last name" 
                                   required>
                        </div>
                        <span th:if="${#fields.hasErrors('lastName')}" 
                              th:errors="*{lastName}" 
                              class="error-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-at"></i>
                        <input type="text" 
                               id="username" 
                               th:field="*{username}"
                               placeholder="Choose a unique username" 
                               required>
                    </div>
                    <span th:if="${#fields.hasErrors('username')}" 
                          th:errors="*{username}" 
                          class="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" 
                               id="email" 
                               th:field="*{email}"
                               placeholder="Enter your email" 
                               required>
                    </div>
                    <span th:if="${#fields.hasErrors('email')}" 
                          th:errors="*{email}" 
                          class="error-text"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" 
                                   id="password" 
                                   th:field="*{password}"
                                   placeholder="Create password" 
                                   required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span th:if="${#fields.hasErrors('password')}" 
                              th:errors="*{password}" 
                              class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" 
                                   id="confirmPassword" 
                                   th:field="*{confirmPassword}"
                                   placeholder="Confirm password" 
                                   required>
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" 
                              th:errors="*{confirmPassword}" 
                              class="error-text"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a th:href="@{/auth/login}">Sign in here</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-content">
                <h3>Join Our Community</h3>
                <p>Connect with writers, share your thoughts, and discover amazing stories from around the world.</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-edit"></i>
                        <span>Rich Text Editor</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-share-alt"></i>
                        <span>Easy Sharing</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-analytics"></i>
                        <span>Post Analytics</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/blog.js}"></script>
</body>
</html>
